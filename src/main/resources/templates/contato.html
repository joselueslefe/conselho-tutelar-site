<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contato | Conselho Tutelar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #333;
            font-family: 'Segoe UI', sans-serif;
        }
        .section {
            padding: 60px 20px;
        }
        .btn-submit {
            background-color: #6f42c1;
            color: white;
        }
        .btn-submit:hover {
            background-color: #8a63d2;
        }
        footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">Conselho Tutelar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">In√≠cio</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/direitos}">Direitos</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/contato}">Contato</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="section container">
    <h1 class="mb-4">Fale Conosco</h1>

    <!-- Mensagem de sucesso que aparece se a URL tem ?sucesso -->
    <div th:if="${param.sucesso}" class="alert alert-success" role="alert">
        Mensagem enviada com sucesso!
    </div>

    <form th:action="@{/contato/enviar}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-submit">Enviar</button>
    </form>
</section>

<footer>
    &copy; 2025 Conselho Tutelar. Todos os direitos reservados.
</footer>
</body>
</html>
