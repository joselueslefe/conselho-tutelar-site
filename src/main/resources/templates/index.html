<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Início | Conselho Tutelar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #333;
            font-family: 'Segoe UI', sans-serif;
        }
        .hero {
            padding: 80px 20px;
            text-align: center;
            background-color: #f8f9fa;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero p {
            font-size: 1.25rem;
            margin-top: 20px;
        }
        .btn-highlight {
            background-color: #6f42c1;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            margin-top: 30px;
            color: white;
        }
        .btn-highlight:hover {
            background-color: #8a63d2;
        }
        footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            color: #666;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">Conselho Tutelar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Início</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/direitos}">Direitos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/contato}">Contato</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="hero">
    <div class="container">
        <h1>Protegendo o Futuro</h1>
        <p>
            O Conselho Tutelar atua na garantia dos direitos das crianças e adolescentes.
            Conheça nossa missão, os direitos assegurados pelo ECA e como buscar ajuda.
        </p>
        <a th:href="@{/direitos}" class="btn btn-highlight">Ver Direitos</a>
    </div>
</section>

<footer>
    &copy; 2025 Conselho Tutelar. Todos os direitos reservados.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
